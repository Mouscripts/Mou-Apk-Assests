<!DOCTYPE html>
<html lang="en" dir="rtl" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرئيسية</title>
    <link rel="stylesheet" href="files/fonts/noto-sans-arabic/font.css">
    <link rel="stylesheet" href="files/fonts/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="files/css/navigation.css">
    <link rel="stylesheet" href="files/css/main.css">
    <link rel="stylesheet" href="files/css/index.css">
</head>

<body>
    <div class="mou_background"></div>

    <div class="navigation_container">
        <div class="navigation">
            <ul>
                <li class="list active">
                    <a data-full_iframe_target_url="home.html">

                            <i class="fas fa-home"></i>
                        </span>
                        <span class="text">Home</span>
                    </a>
                </li>
                <li class="list">
                    <a data-full_iframe_target_url="movies.html">

                            <i class="fas fa-film"></i>

                    </a>
                </li>
                <li class="list">
                    <a data-full_iframe_target_url="live.html">

                    </a>
                </li>
                <li class="list">
                    <a data-full_iframe_target_url="settings.html">
                        <span class="icon">

        </div>
